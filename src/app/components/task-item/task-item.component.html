<div [ngClass]="{'border-green-500 border-l-[14px]': task.status === 'COMPLETED'}"
  class="flex flex-col justify-between rounded-lg bg-slate-700 px-4 py-4 font-semibold text-white">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">{{ task.title }} </h1>
    <div class="space-x-5">
      <fa-icon [icon]="faCheck" class="text-green-500 text-2xl cursor-pointer"
        [ngClass]="{'hidden': task.status !== 'TO_DO'}" (click)="onConclude(task)" />
      <fa-icon [icon]="faPencil" class="text-orange-500 text-xl cursor-pointer" (click)="toggleTaskForm(true)" />
      <fa-icon [icon]="faTimes" class="text-red-500 text-2xl cursor-pointer" (click)="onDelete(task)" />
    </div>
  </div>
  <p class="text-sm text-zinc-400">{{ task.description }}</p>

  <form (ngSubmit)="onSubmit()" *ngIf="showUpdateTaskForm"
    class="flex flex-col items-center w-full gap-4 mt-5 lg:max-w-[500px] border bg-slate-800 border-slate-500 mx-auto py-5 rounded-md">
    <div class="flex items-center justify-between w-full max-w-[90%]">
      <h1 class="text-2xl font-bold text-white">Atualizar Tarefa</h1>
      <app-button text="Fechar" color="red" (btnClick)="toggleTaskForm(false)">Fechar</app-button>
    </div>
    <div class="flex flex-col w-screen gap-2 max-w-[90%]">
      <label for="task" class="text-white text-lg font-bold">Tarefa</label>
      <input type="text" name="task" placeholder="Adicionar tarefa"
        class="w-full rounded-lg border border-slate-500 bg-slate-900 px-4 py-4 text-white outline-none"
        [(ngModel)]="taskTitle">
    </div>

    <div class="flex flex-col w-screen gap-2 max-w-[90%]">
      <label for="description" class="text-white text-lg font-bold">Descrição</label>
      <input type="text" name="description" placeholder="Adicionar descrição"
        class="w-full rounded-lg border border-slate-500 bg-slate-900 px-4 py-4 text-white outline-none"
        [(ngModel)]="description">
    </div>

    <div class="flex flex-col w-screen gap-2 max-w-[90%]">
      <label for="deadline" class="text-white text-lg font-bold">Prazo final</label>
      <input type="date" name="deadline"
        class="w-full rounded-lg border border-slate-500 bg-slate-900 px-4 py-4 text-white outline-none"
        [(ngModel)]="deadline">
    </div>

    <button type="submit"
      class="rounded-lg bg-yellow-500 py-3 font-semibold text-black hover:bg-yellow-600 w-full max-w-[90%]">Salvar</button>
  </form>
</div>
