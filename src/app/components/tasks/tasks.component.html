<div class="flex min-h-screen w-full flex-col items-center gap-5 bg-slate-900 py-10">
  
  <div class="flex w-full max-w-[90%] justify-between items-center lg:max-w-[500px]">
    <h1 class="text-2xl font-bold text-white" *ngIf="!showNewTaskForm">Minhas Tarefas</h1>
    @if (showNewTaskForm) {
      <app-button text="Fechar" color="red" (btnClick)="toggleTaskForm(false)">Fechar</app-button>
    }@else {
      <app-button text="Adicionar tarefa" color="green" (btnClick)="toggleTaskForm(true)">Cadastrar tarefa</app-button>
    }
  </div>

  <app-add-task (onAddTask)="addTask($event)" [showNewTaskForm]="showNewTaskForm"  />

  <div class="flex w-full max-w-[90%] gap-4 lg:max-w-[500px]">
    <input type="text" placeholder="Digite o nome da tarefa"
      class="w-full rounded-lg border border-slate-500 bg-slate-900 px-4 py-4 text-white outline-none" />
    <button class="rounded-lg bg-green-500 px-5 py-2 font-semibold hover:bg-green-600">
      Adicionar
    </button>
  </div>

  <div class="flex w-full max-w-[90%] flex-col gap-5 lg:max-w-[500px]">
    <app-task-item *ngFor="let task of tasks" [task]="task" (onDeleteTask)="deleteTask($event)"
      (onConcludeTask)="onConclude($event)" />
  </div>
</div>
