<form (ngSubmit)="onSubmit()" class="flex w-full justify-between gap-4">
  <input type="text" placeholder="Digite o nome da tarefa" [(ngModel)]="task" name="task"
    class="w-full rounded-lg border border-slate-500 bg-slate-900 px-4 py-4 text-white outline-none" />
  <button type="submit" class="rounded-lg bg-yellow-500 px-5 py-2 font-semibold hover:bg-yellow-600">
    <fa-icon [icon]="faSearch" />
  </button>
</form>
